    <link rel="stylesheet" href="css/explorer.css">
    <style>
#bgexplorer{
	display: block;

}

        #desktop {

  float: left;
}

#windows{

  font-family: 'Tahoma';
  font-size: 14px;
}

#windows ul{

  z-index: 105;
}

.windows-icon img{

  height: 40px;

}

.selected{

}

.windows-tag{
